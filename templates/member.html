{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-5">
            {{ member.image_source }}
            <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}" class="featurette-image image-reponsive">
        </div>
    </div>
    <div class="col-md-12"><br></div>
    <div class="col-md-12">
        <h2>{{ member.name }}</h2>
        <p>{{ member.description }}</p>
    </div>
{% endblock %}
